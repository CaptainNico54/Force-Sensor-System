[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	adafruit/Adafruit ILI9341@^1.5.6
	adafruit/Adafruit BusIO@^1.7.2
	Wire
	smfsw/Queue@^1.9.1
	shaggydog/OneButton@^1.5.0
	bogde/HX711@^0.7.4
upload_port = COM12
monitor_port = COM1
monitor_speed = 9600
