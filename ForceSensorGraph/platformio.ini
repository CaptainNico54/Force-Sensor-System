[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	bodmer/TFT_ILI9341@^0.17
	smfsw/Queue@^1.9.1
	shaggydog/OneButton@^1.5.0
	bogde/HX711@^0.7.4
	makermatrix/TFT_Charts@^0.1.6
upload_port = COM12
monitor_port = COM10
monitor_speed = 9600
